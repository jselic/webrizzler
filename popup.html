<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js"></script>

</div>
    <div id="bg">
        <h1>Webrizzler!</h1>
        <div id="slider">
            <div style="margin: auto;">
                <span>Off/On</span>
            </div>
            <div id="internal-slider">
                <input type="checkbox" id="switch" class="checkbox"/>
                <label for="switch" class="toggle"></label>
            </div>
        </div>
        <br>
        <br>
        <label for="slang-dropdown">Choose a slang:</label>
        <select name="slang" id="slang-dropdown">
            <option value="alpha">Gen Alpha</option>
            <option value="corpo">Corpo speak</option>
            <option value="seuss">Dr. Seuss</option>
            <option value="american">True American Patriot</option>
            <option value="posh">Posh Brit</option>
            <option value="dog">Dog</option>
            <option value="commie" id="commie">Proletarian</option>
        </select>
        <br>
        <br>
        <label class="switch">
            <input type="checkbox" id="stacking">
            <span class="slider"></span>
        </label>
    </div>
