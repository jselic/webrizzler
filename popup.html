<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Webrizzler!</h1>
    Off/On
    <input type="checkbox"
           id="switch"
           class="checkbox" />

    <label for="switch"
           class="toggle">
    </label>

    <label for="slang-dropdown">Choose a slang:</label>
    <select name="slang" id="slang-dropdown">
        <option value="alpha">Gen Alpha slang</option>
        <option value="zoomer">Zoomer slang</option>
        <option value="coorpo">Coorporate speak</option>
        <option value="pirate">Pirate talk</option>
        <option value="seuss">Dr. Seuss</option>
        <option value="cowboy">Cowboy</option>
        <option value="posh">Posh</option>
        <option value="dog">Dog</option>
    </select>
</html>
